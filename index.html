<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <div class="logo__Alura">
        <img src="LogoAlura.png" alt="Logo Alura">
    </div>
</header>

<body>
    <textarea class="text" id="inputText" cols="40" placeholder="Ingrese su texto aquí"></textarea>

    <div class="warnings">
        <img src="rules.png" alt="Advertencias">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div class="buttons">
        <input class="button__Encrypt" type="button" value="Encriptar">
        <input class="button__Decrypt"type="button" value="Desencriptar">
    </div>

    <aside class="show__Text">
        <input class="button__Copy" type="button" value="Copiar">
    </aside>

    <div class="information">    
        <p class="credits">Hecho por <strong>Luis Erick Esperilla Mendoza</strong></p>
        <a href="https://github.com/Erickfishy" target="_blank"><img src="github-icon.png" alt="Github icon"></a>
        <a href="https://www.linkedin.com/in/luis-erick-esperilla-mendoza-35b974264/" target="_blank"><img src="linkedin-icon.png" alt="Linkedin icon"></a>
    </div>


    <script src="script.js"></script>
</body>

</html>
